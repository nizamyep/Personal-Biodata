<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <style>
        @font-face {
            font-family: 'JetBrainsMono';
            src: url('fonts/webfonts/JetBrainsMono-Regular.woff2') format('woff2'),
                 url('fonts/ttf/JetBrainsMono-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'lucidity-condensed';
            src: url('fonts/ttf/lucidity-condensed.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'JetBrainsMono', Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            background-color: #2a2a2a;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('grunge7.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.6;
            z-index: -1;
        }

        header {
            font-family: 'lucidity-condensed';
            background-color: #101010;
            color: #e0e0e0;
            padding: 25px 20px;
            text-align: left;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            border-bottom: 3px solid #b5b5b5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .cv-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh; 
            padding: 150px 20px;
        }

        .cv-wrapper {
            background-color: #ffffff;
            border: 10px solid #b52234;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }

        .cv-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }

        .btn-container {
            position: fixed;
            top: 28px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .btn {
            font-family: 'JetBrainsMono', Arial, sans-serif;
            background-color: #ff4b5c;
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.1em;
            border: none;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background-color: #b52234;
        }

        
        footer {
            background-color: #101010;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <header>
        Curriculum Vitae
    </header>
    
    <div class="cv-container">
        <div class="cv-wrapper">
            <img src="resume.png">
        </div>
    </div>
    
    <div class="btn-container">
        <a href="index.html" class="btn">Home</a>
        <a href="about.html" class="btn">About Me</a>
        <a href="interest.html" class="btn">Interests</a>
        <a href="education.html" class="btn">Education</a>
        <a href="experience.html" class="btn">Experience</a>
        <a href="pledge.html" class="btn">Pledge</a>
        <a href="bucket.html" class="btn">Bucket List</a>
        <a href="cv.html" class="btn">CV</a>
    </div>
    
    <footer>
        Â© 2024 Made by Nizam. All Rights Reserved.
    </footer>
</body>
</html>
